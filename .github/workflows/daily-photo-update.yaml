name: Update README with Random Photo I Took

on:
  schedule:
    # Runs daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual trigger from Actions tab
    inputs:
      flickr_image_id:
        description: 'Flickr Image ID (optional - leave empty for random)'
        required: false
        type: string

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch random photo and update README
        run: python scripts/source-and-update-photo.py
        env:
          FLICKR_USER_ID: ${{ secrets.FLICKR_USER_ID }}
          FLICKR_IMAGE_ID: ${{ inputs.flickr_image_id }}

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update README with random photo" && git push)
